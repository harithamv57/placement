{% extends 'student/shared/base.html' %}


{% block content %}

<div class="col-12">
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">VIEW RESOURCES</h6>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>

                        <th scope="col">Department Name</th>
                   
                        <th scope="col">Topic</th>
                        <th scope="col"></th>
                        <th scope="col"></th>




                    </tr>
                </thead>
                <tbody>
                    {% for i in result %}
                    <tr>

                        
                        <td>{{i.department_id.dept_name}}</td>
                       
                        <td>{{i.topic}}</td>
                       
                        <td><a href="/media/{{ i.res }}">Download</a></td>
                       



                        {% comment %} <td>
                            <a href="{% url 'add_academic' id=i.id %}" class="btn btn-warning btn-xs">ADD DETAILS</a>


                        </td> {% endcomment %}

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
