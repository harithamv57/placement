{% extends 'teacher/shared/base.html' %}


{% block content %}

<div class="col-12">
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">ADD ACADEMIC DETAILS</h6>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>

                        <th scope="col">Student Name</th>

                        <th scope="col">Email</th>




                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>

                        <td>{{i.first_name}} {{ i.last_name}}</td>
                        <td>{{i.email}}</td>



                        <td>
                            <a href="{% url 'add_academic' id=i.id %}" class="btn btn-warning btn-xs">ADD DETAILS</a>


                        </td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
