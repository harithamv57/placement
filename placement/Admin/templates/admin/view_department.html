{% extends 'admin/shared/base.html' %}

{% load static %}

{% block content %}
<h1>VIEW DEPARTMENT</h1>


<section id="main-content">
    <section class="wrapper site-min-height">
        <div class="row mt">
            <div class="col-md-12">
                <div style="height: 100px;"></div>



                <table class="table table-striped table-advance table-hover">

                    <hr>
                    <thead>
                        <tr>
                            <th>Department</th>
<th></th>
<th></th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for i in data %}

                        <tr>
                            <td>{{ i.dept_name }} </td>


                            <td>
                                <a href="{% url 'admin_department_edit' id=i.id %}" class="btn btn-warning btn-xs"><i
                                        class="fas fa-edit"></i></a>

                            </td>
                            <td>
                              
                                <a href="{% url 'admin_department_delete' id=i.id %}" class="btn btn-danger btn-xs"><i
                                        class="fa fa-trash "></i></a>
                            </td>

                        </tr>

                        {% endfor %}

                    </tbody>
                </table>
                {% if not data %}
                <p class="text-center">No Items List</p>
                {% endif %}
            </div>

        </div>
        <!-- /row -->
    </section>
    <!-- /wrapper -->
</section>

{% endblock content %}
